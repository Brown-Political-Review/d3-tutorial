<head>
  <!-- Load D3 -->
  <script src="http://d3js.org/d3.v3.min.js"> </script>
</head>
<body>
  <!-- Create the SVG element -->
  <svg id="graph" align="center"></svg>
  <!-- Script to create a dot -->
  <script>
    //Select the graph svg
    var graph = d3.select("#graph");
    //Create the circle data
    var data = [{'x': 10.0, 'y': 30.0, 'r': 10}, {'x': 50.0, 'y': 10.0, 'r': 5}];
    //Now select circle objects and bind the data
    graph.selectAll("circle")
      .data(data)
      //Enter and append the circles
      .enter().append("circle")
      //Set the cx, cy, and radius attributes
      .attr("cx", function(d){ return d.x })
      .attr("cy", function(d){ return d.y })
      .attr("r", function(d){ return d.r });
  </script>
</body>
